<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiards Master Sequencer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="billiards-table">
        <div class="ball cue-ball" data-ball-number="16"></div>
        <div id="rack"></div>

        <button id="play-pause-btn"></button>

        <div id="engine-toggle-container">
            <span>SAMPLES</span>
            <label class="switch">
                <input type="checkbox" id="engine-toggle">
                <span class="slider round"></span>
            </label>
            <span>SYNTH</span>
        </div>

        <div id="bpm-control">
            <label for="bpm-slider">TEMPO <span id="bpm-display"></span></label>
            <input type="range" id="bpm-slider" min="0" max="800" value="400">
        </div>

        <div class="sequencer-track-container">
            <div class="track-controls">
                <div class="track-label">KICK</div><input type="range" class="vol-slider" id="kick-vol" min="0" max="1"
                    step="0.1" value="0.8">
            </div>
            <div class="sequencer-track" id="kick-sequencer-track"></div>
            <button id="clear-kick-btn" class="clear-pattern-btn"></button>
        </div>

        <div class="sequencer-track-container">
            <div class="track-controls">
                <div class="track-label">SNARE</div><input type="range" class="vol-slider" id="snare-vol" min="0"
                    max="1" step="0.1" value="0.6">
            </div>
            <div class="sequencer-track" id="snare-sequencer-track"></div>
            <button id="clear-snare-btn" class="clear-pattern-btn"></button>
        </div>

        <div class="sequencer-track-container">
            <div class="track-controls">
                <div class="track-label">HI-HAT</div><input type="range" class="vol-slider" id="hihat-vol" min="0"
                    max="1" step="0.1" value="0.4">
            </div>
            <div class="sequencer-track" id="hihat-sequencer-track"></div>
            <button id="clear-hihat-btn" class="clear-pattern-btn"></button>
        </div>

        <div class="sequencer-track-container">
            <div class="track-controls">
                <div class="track-label">CLAP</div><input type="range" class="vol-slider" id="clap-vol" min="0" max="1"
                    step="0.1" value="0.5">
            </div>
            <div class="sequencer-track" id="clap-sequencer-track"></div>
            <button id="clear-clap-btn" class="clear-pattern-btn"></button>
        </div>

        <div class="sequencer-track-container">
            <div class="track-controls">
                <div class="track-label">CRASH</div><input type="range" class="vol-slider" id="crash-vol" min="0"
                    max="1" step="0.1" value="0.4">
            </div>
            <div class="sequencer-track" id="crash-sequencer-track"></div>
            <button id="clear-crash-btn" class="clear-pattern-btn"></button>
        </div>

        <div id="system-controls">
            <button id="random-btn">Classic Beats</button>
            <button id="save-btn">Save Pattern</button>
            <button id="load-btn">Load Pattern</button>
        </div>
        <div class="signature">made with real billiards samples by <a href="jesschase.com/about">Jess Chase</a></div>
